<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Bleach Effect</title>
    <script src="script.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.8); /* Start with a dark background */
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        .content {
            margin-top: 60px; /* Offset content to account for fixed navbar */
            height: 2000px; /* For demonstration */
            background-color: #f4f4f4;
            padding: 20px;
        }

    </style>
</head>
<body>
    <nav id="navbar">
        <!-- Navbar content -->
    </nav>
    <div class="content">
        <!-- Page content -->
    </div>
    <script src="script.js"></script>
</body>
</html>
